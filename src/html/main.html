<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
        <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="../../node_modules/file-saver/dist/FileSaver.min.js"></script>
    </head>
    <body>
        <div class="row" style="margin-top: 1%;">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <input type="file" id="files" style="display:none">
                            <input id="upload-btn" class="btn btn-primary" type="button" value="上传" style="margin-right: 2%;margin-left: 2%;">
                            <button id="clear-btn" type="button" class="btn btn-danger" style="margin-right: 2%;">清空</button>
                            <button id="save-btn" class="btn btn-success">保存</button>
                        </div>
                        <div class="row">
                            <table class="table table-striped table-bordered" style="margin-left: 3%; margin-right: 3%; margin-top: 2%;">
                                <thead>
                                  <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">文本内容</th>
                                    <th scope="col">现有标注</th>
                                    <th scope="col">PERSON</th>
                                    <th scope="col">LOCATION</th>
                                    <th scope="col">ORGANIZATION</th>
                                    <th scope="col">TIME</th>
                                    <th scope="col">O</th>
                                  </tr>
                                </thead>
                                <tbody id="table-body">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2"></div>
        </div>
    </body>
    <script src="../../src/js/main.js"></script>
</html>
